<!DOCTYPE html>
<html>
<head>
  <title>College Lost & Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      color: #004d99;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 30px;
    }

    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form button {
      background-color: #004d99;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    form button:hover {
      background-color: #003366;
    }

    #itemList > div {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-left: 6px solid #004d99;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    strong {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Post Lost or Found Item</h2>
  <form id="itemForm">
    <input placeholder="Title" name="title" required />
    <input placeholder="Description" name="description" required />
    <input placeholder="Location" name="location" required />
    <select name="status">
      <option value="Lost">Lost</option>
      <option value="Found">Found</option>
    </select>
    <input placeholder="Contact" name="contact" required />
    <button type="submit">Submit</button>
  </form>

  <h2>All Posts</h2>
  <div id="itemList"></div>

  <script src="script.js"></script>
</body>
</html>
